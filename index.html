  <title>ShowCase26 • Projetos</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #22c55e;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #020617, #0f172a);
      color: var(--text);
      min-height: 100vh;
      padding: 40px 20px;
    }

    header {
      max-width: 1200px;
      margin: auto;
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }

    header p {
      color: var(--muted);
      margin-top: 10px;
      font-size: 1.1rem;
    }

    main {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .project {
      background: var(--card);
      border-radius: 14px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border: 1px solid #020617;
    }

    .project:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      border-color: var(--primary);
    }

    .project h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .project p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .project a {
      text-decoration: none;
      color: #020617;
      background: var(--primary);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .project a:hover {
      background: #16a34a;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .donoDaCoisa  {
      position: absolute;
      right: 8px;
      bottom: 8px;

      font-size: 9px;
      color: #90939b;

      border: 1px solid var(--primary);
      padding: 2px .5em;
      border-radius: 1.1em;
      transition: border-color ease-in 0.8s;
      
    }

    .donoDaCoisa:hover {
      border-color: #0b4721;
    }
    
    .donoDaCoisa > a  {


      color: var(--muted);
      text-decoration: none;
    }


  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
