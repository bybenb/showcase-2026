<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- 2-5-14-25 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songfy</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/player.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Songfy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Biblioteca</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Playlists</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Estatísticas</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="container-principal">
          <!-- Sidebar -->
          <aside class="sidebar">
            <!-- Perfil do Usuário -->
            <div class="perfil-usuario">
              <img src="../assets/image/img_profile-0.jpg" alt="Avatar" class="avatar-usuario">
              <div class="info-usuario">
                <h3 class="nome-usuario">Kakarotto</h3>
                <span class="status-online">
                  <span class="indicador-online"></span>
                  Online
                </span>
              </div>
            </div>
    
            <!-- Divisor -->
            <hr class="divisor-sidebar">
    
            <!-- Navegação Principal -->
            <nav class="navegacao-principal">
              <a href="#" class="item-nav ativo" data-secao="inicio">
                <i class="fas fa-home"></i>
                <span>Início</span>
              </a>
              <a href="#" class="item-nav" data-secao="buscar">
                <i class="fas fa-search"></i>
                <span>Buscar</span>
              </a>
              <a href="#" class="item-nav" data-secao="biblioteca">
                <i class="fas fa-music"></i>
                <span>Biblioteca</span>
              </a>
              <a href="#" class="item-nav" data-secao="playlists">
                <i class="fas fa-list"></i>
                <span>Playlists</span>
              </a>
              <a href="#" class="item-nav" data-secao="estatisticas">
                <i class="fas fa-chart-bar"></i>
                <span>Estatísticas</span>
              </a>
            </nav>
    
            <!-- Campo de Busca Rápida -->
            <div class="busca-rapida">
              <input 
                type="text" 
                id="campo-busca-rapida" 
                class="input-busca" 
                placeholder="Buscar músicas, artistas..."
              >
              <i class="fas fa-search icone-busca"></i>
            </div>
    
            <!-- Divisor -->
            <hr class="divisor-sidebar">
    
            <!-- Playlists do Usuário -->
            <div class="secao-playlists">
              <button class="botao-expandir-playlists">
                <i class="fas fa-chevron-down"></i>
                <span>Minhas Playlists</span>
              </button>
              <ul class="lista-playlists" id="lista-playlists">
                <li class="item-playlist">
                  <i class="fas fa-play-circle"></i>
                  <span>Rock Clássico</span>
                  <span class="contador-playlist">24</span>
                </li>
                <li class="item-playlist">
                  <i class="fas fa-play-circle"></i>
                  <span>Eletrônico</span>
                  <span class="contador-playlist">18</span>
                </li>
                <li class="item-playlist">
                  <i class="fas fa-play-circle"></i>
                  <span>Hits 2024</span>
                  <span class="contador-playlist">42</span>
                </li>
                <li class="item-playlist">
                  <i class="fas fa-play-circle"></i>
                  <span>Relaxante</span>
                  <span class="contador-playlist">31</span>
                </li>
              </ul>
              <button class="botao-nova-playlist">
                <i class="fas fa-plus"></i>
                <span>Nova Playlist</span>
              </button>
            </div>
    
            <!-- Divisor -->
            <hr class="divisor-sidebar">
    
            <!-- Amigos Online -->
            <div class="secao-amigos">
              <h4 class="titulo-amigos">Amigos Online</h4>
              <div class="lista-amigos" id="lista-amigos">
                <div class="amigo-online" title="All Might">
                  <img src="../assets/image/img_profile-1.jpg" alt="All Might" class="avatar-amigo">
                </div>
                <div class="amigo-online" title="Star Butterfly">
                  <img src="../assets/image/img_profile-2.jpg" alt="Star" class="avatar-amigo">
                </div>
                <div class="amigo-online" title="William Vangeance">
                  <img src="../assets/image/img_profile-3.jpg" alt="William Vangeance" class="avatar-amigo">
                </div>
                <div class="amigo-online" title="Sarada Uchiha">
                  <img src="../assets/image/img_profile-4.jpg" alt="Sarada" class="avatar-amigo">
                </div>
                <div class="amigo-online" title="Sae Itoshi">
                  <img src="../assets/image/img_profile-5.jpg" alt="Itoshi Sae" class="avatar-amigo">
                </div>
              </div>
            </div>
          </aside>
    
          <!-- Conteúdo Principal -->
          <main class="conteudo-principal">
            <h1 id="titulo-conteudo">Bem-vindo ao Songfy</h1>
            <div class="grade-musicas" id="grade-musicas">
              <!-- Cards de músicas serão carregados aqui -->
            </div>
          </main>
        </div>
        
        <!-- Player Fixo -->
        <div class="player">
            <!-- Seção Esquerda: Informações da Música -->
            <div class="player-info">
                <img src="./assets/image/img_profile-0.jpg" alt="Capa" class="player-thumb" id="player-thumb">
                <div class="player-texto">
                    <p class="player-titulo" id="player-titulo">Nenhuma música</p>
                    <p class="player-artista" id="player-artista">Selecione uma música</p>
                </div>
            </div>

            <!-- Seção Centro: Controles e Progresso -->
            <div class="player-centro">
                <!-- Visualizador de Ondas -->
                <div class="visualizador-ondas" id="visualizador-ondas">
                    <div class="onda"></div>
                    <div class="onda"></div>
                    <div class="onda"></div>
                    <div class="onda"></div>
                    <div class="onda"></div>
                </div>

                <!-- Controles Principais -->
                <div class="player-controles">
                    <button class="btn-controle btn-anterior" id="btn-anterior" title="Anterior">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="btn-controle btn-play-principal" id="btn-play-principal" title="Play/Pausa">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn-controle btn-proximo" id="btn-proximo" title="Próximo">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <!-- Barra de Progresso -->
                <div class="barra-progresso-container">
                    <span class="tempo-atual" id="tempo-atual">0:00</span>
                    <input 
                        type="range" 
                        class="slider-progresso" 
                        id="slider-progresso" 
                        min="0" 
                        max="100" 
                        value="0"
                    >
                    <span class="tempo-total" id="tempo-total">0:00</span>
                </div>
            </div>

            <!-- Seção Direita: Volume e Controles Adicionais -->
            <div class="player-direita">
                <!-- Controle de Volume -->
                <div class="controle-volume">
                    <button class="btn-volume" id="btn-volume" title="Mudo">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input 
                        type="range" 
                        class="slider-volume" 
                        id="slider-volume" 
                        min="0" 
                        max="100" 
                        value="70"
                    >
                </div>

                <!-- Botões Adicionais -->
                <div class="botoes-adicionais">
                    <button class="btn-opcao btn-loop" id="btn-loop" title="Loop (0)">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="btn-opcao btn-shuffle" id="btn-shuffle" title="Embaralhar">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="btn-opcao btn-fila" id="btn-fila" title="Fila">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button class="btn-opcao btn-favorito" id="btn-favorito" title="Favoritar">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="btn-opcao btn-tela-cheia" id="btn-tela-cheia" title="Tela Cheia">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/tema.js"></script>
    <script src="./scripts/sidebar.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
