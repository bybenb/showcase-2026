<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songfy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Songfy</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Biblioteca</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Playlists</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Estatísticas</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="row">
            <div class="col-md-3 sidebar">
                <ul class="list-group">
                    <li class="list-group-item"><i class="fas fa-home"></i> Início</li>
                    <li class="list-group-item"><i class="fas fa-music"></i> Biblioteca</li>
                    <li class="list-group-item"><i class="fas fa-playlist"></i> Playlists</li>
                    <li class="list-group-item"><i class="fas fa-chart-line"></i> Estatísticas</li>
                </ul>
            </div>
            <div class="col-md-9 main-content">
                <h1>Welcome to Songfy</h1>
                <p>Your music experience starts here.</p>
            </div>
        </div>
        
        <div class="fixed-bottom player" style="height: 80px;">
            <div class="container">
                <p>Player controls go here</p>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
