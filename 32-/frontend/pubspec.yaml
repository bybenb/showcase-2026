name: sayllingo
description: "Sayllingo - A Duolingo recreation platform"
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # HTTP Client
  dio: ^5.3.0
  http: ^1.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # Navigation
  go_router: ^11.0.0

  # UI/UX
  google_fonts: ^6.0.0
  flutter_svg: ^2.0.0
  lottie: ^2.5.0
  animated_bottom_navigation_bar: ^1.2.0

  # Forms & Validation
  formz: ^0.6.0

  # Utilities
  get_it: ^7.6.0
  intl: ^0.19.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
